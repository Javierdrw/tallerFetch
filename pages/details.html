<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../media/colombia.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/style.css" />
    <title>Detalles</title>
  </head>
  <body>
    <header id="detailsHeader"></header>

    <main class="main">
      <section id="detailsMain"></section>
      <section id="form">
          <label for="checkbox1" class="label">Municipios
          <input type="checkbox" id="checkbox1" value="municipios" />
          </label>
          
          <label for="checkbox2"  class="label">Areas Naturales
          <input type="checkbox" id="checkbox2" value="areas naturales"/>
         </label>
         <input type="search" id="search-detail" placeholder="Buscar...">
      </section>

      <div id="container">
        <section
          id="municipios"
          class="container-fluid m-5">
        </section>
        <section id="areasNaturales" class="m-5"></section>

      </div>
    </main>
    <footer id="detailsFooter"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/details.js" type="module"></script>
  </body>
</html>
